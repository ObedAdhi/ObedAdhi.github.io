<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus! Concentrate!</title>
    <link rel="icon" href="other-image/nuke.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-area">
        <p id="popup" class="font2P" >you have 30 seconds to input the code!</p> <br>
        <button class="font2P" id="startbutton">start</button>
        <p id="difficulty" style="visibility: collapse;">hard</p>   
    </div>
    
    <div id="game-area">
        <img id="fireworks" src="other-image/fireworks.gif" style="visibility: hidden;">
        <img id="arrow" src="arrow/arrow-down.png" style="visibility: hidden;">  
    </div>

    <div class="game-status font2P">
        <div class="left">
            <p>Time left</p>
            <p id="timeleft"></p>
        </div>
        <div class="left">
            <p>Key left</p>
            <p id="keyleft"></p>
        </div>
        <div class="left">
            <p>Key Pressed</p>
            <p id="keypressed"></p>
        </div>
        <div class="left">
            <p>miss click</p>
            <p id="missed"></p>
        </div>
        <div class="left" style="width: 200px;">
            <p>status</p>
            <p id="statuscombo">not started</p>
        </div>

        <div id="hardmode" class="left" style="width: 0; visibility: collapse;" >
            <p>hard mode</p>
            <button class="font2P" id="hardlvl">Let's go!</button>
        </div>
        <div id="hellmode" class="left" style="width: 0; visibility: collapse;" >
            <p>hell mode</p>
            <button class="font2P" id="helllvl">what!??</button>
        </div>
        <div id="finish" class="left" style="width: 0; visibility: collapse;" >
            <p>Congratulations!!</p>
            <button class="font2P" id="lastgo">finaly...</button>
        </div>

        <div id="hardmode100" class="left" style="width: 0; visibility: collapse;" >
            <p>hard mode</p>
            <button class="font2P" id="hardlvl100">perfect</button>
        </div>
        <div id="hellmode100" class="left" style="width: 0; visibility: collapse;" >
            <p>hell mode</p>
            <button class="font2P" id="helllvl100">perfect</button>
        </div>
        <div id="finish100" class="left" style="width: 0; visibility: collapse;" >
            <p>Congratulations!!</p>
            <button class="font2P" id="lastgo100">finaly...</button>
        </div>
    </div>

    <footer class="foot font2P" id="normaltext" >
        MADE BY: OBED ADHINATAPRAYA <br>
        GITHUB@:  ObedAdhi
    </footer>
    <script src="function.js"></script>
</body>
</html>
