<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus! Concentrate!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="button-area">
        <button class="font2P" type="submit" onclick="alert('You pressed the button!')">start</button>
    </div>
    
    <div id="game-area">
        <img id="arrow" src="arrow/arrow-down.png" alt="">
        <img id="down-arr" src="arrow/arrow-down.png" width="0" height="0">
        <img id="up-arr" src="arrow/arrow-up.png" width="0" height="0">
        <img id="right-arr" src="arrow/arrow-right.png" width="0" height="0">
        <img id="left-arr" src="arrow/arrow-left.png" width="0" height="0">
        
    </div>
    <div class="game-status font2P">
        <div class="left">
            <p>Key Pressed</p>

        </div>

        <div id="timer"></div>
        

    </div>

    <section class="inside-size font2P margin-all">
        <p class="font2P">

        </p>

        
    </section>


    



    <footer class="foot font2P" id="normaltext" >
        MADE BY: OBED ADHINATAPRAYA <br>
        GITHUB@:  ObedAdhi
    </footer>
    <script src="function.js"></script>
</body>
</html>
